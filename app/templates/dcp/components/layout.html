<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Tutorial Admin{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="flex h-screen bg-gray-100 font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md hidden md:flex flex-col">
    <div class="p-6 flex items-center space-x-3">
      <svg width="30" height="30" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#00C896"/>
            <stop offset="100%" stop-color="#00FFA3"/>
          </linearGradient>
        </defs>
        <path d="M20 10 C40 10, 40 50, 20 50 C0 50, 0 30, 20 30 C40 30, 40 10, 20 10 Z
                 M20 20 C30 20, 30 40, 20 40 C10 40, 10 30, 20 30 Z" fill="url(#grad1)"/>
      </svg>
      <span class="text-xl font-semibold text-gray-700">Tutoria Admin</span>
    </div>
    <nav class="text-gray-700 text-sm flex-1">
      
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold text-gray-700">{% block page_title %}Dashboard{% endblock %}</h1>
      <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-500">Admin</span>
        <img src="https://i.pravatar.cc/32" alt="Avatar" class="w-8 h-8 rounded-full">
      </div>
    </header>

    <!-- Content Block -->
    <main class="p-6 space-y-6 overflow-auto">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
