<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Admin Dashboard{% endblock %}</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-100 text-gray-900 dark:text-gray-100">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    {% include '/dcp/components/sidebar.html' %}

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden transition-all duration-300 md:ml-64">
      <!-- Header -->
      {% include '/dcp/components/header.html' %}

      <!-- Page Content -->
      <main class="flex-1 overflow-auto p-4 md:p-6">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Mobile Sidebar Logic -->
  <script>
    const sidebar = document.getElementById("mobile-sidebar-panel");
    const overlay = document.getElementById("mobile-sidebar-overlay");
    const menuButton = document.getElementById("mobile-menu-button");

    function openSidebar() {
      sidebar.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
    }

    function closeSidebar() {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    }

    menuButton?.addEventListener("click", openSidebar);
    overlay?.addEventListener("click", closeSidebar);
  </script>

  <!-- App Utility Scripts -->
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  <script src="{{ url_for('static', filename='js/quill-init.js') }}"></script>

  <!-- Initialize Editor and Icons -->
  <script>
    lucide.createIcons();

  </script>
</body>
</html>
