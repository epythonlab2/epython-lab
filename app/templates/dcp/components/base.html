<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icon Loader -->
<script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:text-gray-100">

  <!-- Layout Container -->
  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    {% include '/dcp/components/sidebar.html' %}

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden transition-all duration-300
                md:ml-64"> <!-- Applied margin only on md+ screens -->
      
      <!-- Header -->
      {% include '/dcp/components/header.html' %}

      <!-- Main Area -->
      <main class="flex-1 overflow-auto p-4 md:p-6">
        {% block content %}{% endblock %}
      </main>
    </div>

  </div>

  <script>
    const sidebar = document.getElementById("mobile-sidebar-panel");
    const overlay = document.getElementById("mobile-sidebar-overlay");
    const menuButton = document.getElementById("mobile-menu-button");
  
    function openSidebar() {
      sidebar.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
    }
  
    function closeSidebar() {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    }
  
    menuButton.addEventListener("click", openSidebar);
    overlay.addEventListener("click", closeSidebar);
  </script>
  
    
<script>
  lucide.createIcons();
  </script>
<script src="{{url_for('static', filename='js/utils.js')}}"></script>
</body>
</html>
