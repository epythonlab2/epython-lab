<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Admin Dashboard{% endblock %}</title>

    <!-- Tailwind CSS -->
    <!-- âœ… Load Tailwind CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Quill Editor CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <!-- Prism.js CSS & JS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

    <!-- Lucide Icons -->
    <!-- <script src="https://unpkg.com/lucide@latest"></script> -->
    <script type="module" src="{{ url_for('static', filename='js/lucide-bundle.js') }}"></script>


  </head>

  <body class="bg-gray-100 text-gray-900 dark:text-gray-100">
    <div class="flex h-screen overflow-hidden">

      <!-- Sidebar -->
      {% include '/dcp/components/sidebar.html' %}

      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden transition-all duration-300 md:ml-64">

        <!-- Header -->
        {% include '/dcp/components/header.html' %}

        <!-- Page Content -->
        <main class="flex-1 overflow-auto p-4 md:p-6">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <!-- Mobile Sidebar Toggle -->
    <script>
      const sidebar = document.getElementById("mobile-sidebar-panel");
      const overlay = document.getElementById("mobile-sidebar-overlay");
      const menuButton = document.getElementById("mobile-menu-button");

      function openSidebar() {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
      }

      function closeSidebar() {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
      }

      menuButton?.addEventListener("click", openSidebar);
      overlay?.addEventListener("click", closeSidebar);
      console.log(window.lucide);  // Check if lucide object is available


      
    </script>


  </body>
</html>
