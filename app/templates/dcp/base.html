<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:text-gray-100">

  <!-- Layout Container -->
  <div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    {% include '/dcp/sidebar.html' %}

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden transition-all duration-300
                md:ml-64"> <!-- Applied margin only on md+ screens -->
      
      <!-- Header -->
      {% include '/dcp/header.html' %}

      <!-- Main Area -->
      <main class="flex-1 overflow-auto p-4 md:p-6">
        {% block content %}{% endblock %}
      </main>
    </div>

  </div>

  <!-- Optional JS for sidebar toggle -->
  <!-- Sidebar Toggle Script -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    const mobileSidebarPanel = document.getElementById('mobile-sidebar-panel');
    const mobileSidebarOverlay = document.getElementById('mobile-sidebar');

    if (toggle && mobileSidebarPanel && mobileSidebarOverlay) {
      toggle.addEventListener('click', () => {
        mobileSidebarPanel.classList.toggle('-translate-x-full');
        mobileSidebarOverlay.classList.toggle('hidden');
      });

      mobileSidebarOverlay.addEventListener('click', () => {
        mobileSidebarPanel.classList.add('-translate-x-full');
        mobileSidebarOverlay.classList.add('hidden');
      });
    }
  </script>
  

</body>
</html>
