<!-- templates/header.html -->
<header class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
  <!-- Hamburger Button for Mobile -->
  <button id="menu-toggle" class="md:hidden text-gray-600 dark:text-gray-300 focus:outline-none">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
         d="M4 6h16M4 12h16M4 18h16" /></svg>
  </button>
  
    <h1 class="text-xl font-semibold text-gray-700">{% block header_title %}Dashboard{% endblock %}</h1>
    <div class="flex items-center space-x-4">
      <span class="text-sm text-gray-500">Admin</span>
      <img src="https://i.pravatar.cc/32" alt="Avatar" class="w-8 h-8 rounded-full">
    </div>
  </header>
