<header class="fixed top-0 inset-x-0 z-50 bg-white dark:bg-gray-900 shadow-md border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16 relative">
            <!-- Left: Logo -->
            <a href="/" class="flex items-center space-x-2">
                <!-- Embed or link the SVG logo -->
                <svg
                    width="60"
                    height="60"
                    viewBox="0 0 60 60"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    aria-label="Epython Lab Icon"
                >
                    <defs>
                        <linearGradient
                            id="grad1"
                            x1="0"
                            y1="0"
                            x2="1"
                            y2="1"
                        >
                            <stop offset="0%" stop-color="#00C896"/>
                            <stop offset="100%" stop-color="#00FFA3"/>
                        </linearGradient>
                        <filter
                            id="shadow"
                            x="-20%"
                            y="-20%"
                            width="140%"
                            height="140%"
                            color-interpolation-filters="sRGB"
                        >
                            <feDropShadow
                                dx="0"
                                dy="2"
                                stdDeviation="2"
                                flood-color="#00FFA3"
                                flood-opacity="0.4"
                            />
                        </filter>
                    </defs>
                    <!-- Icon only: stylized python coil + code brackets -->
                    <g filter="url(#shadow)">
                        <path d="M20 10 C40 10, 40 50, 20 50 C0 50, 0 30, 20 30 C40 30, 40 10, 20 10 Z
                     M20 20 C30 20, 30 40, 20 40 C10 40, 10 30, 20 30 Z" fill="url(#grad1)"/>
                        <!-- Left curly brace -->
                        <path
                            d="M5 15 Q3 25 5 35"
                            stroke="#00C896"
                            stroke-width="3"
                            fill="none"
                        />
                        <!-- Right curly brace -->
                        <path
                            d="M35 15 Q37 25 35 35"
                            stroke="#00C896"
                            stroke-width="3"
                            fill="none"
                        />
                    </g>
                </svg>
            </a>
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-4">
                <input type="text" placeholder="Search..." class="px-3 py-1 rounded bg-gray-100 dark:bg-gray-800 text-black dark:text-white shadow-inner focus:outline-none focus:ring-2 focus:ring-green-300">
                <a href="#quiz-preview" class="text-sm bg-green-600 text-white px-4 py-1 rounded shadow hover:bg-green-700">Quizzes</a>
                <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-2 py-1 rounded shadow hover:opacity-80">
                    <span id="darkModeIconDesktop">ðŸŒ™</span>
                </button>
                <a href="/signin" class="text-sm bg-blue-600 text-white px-4 py-1 rounded shadow hover:bg-blue-700">Sign In</a>
            </div>
            <!-- Mobile Header Buttons -->
            <div class="flex md:hidden items-center space-x-2">
                <!-- Mobile Search Icon -->
                <button onclick="toggleMobileSearch()" class="p-2 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">
                    <svg
                        class="h-5 w-5"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-1.35z"/>
                    </svg>
                </button>
                <!-- Quizzes Button -->
                <a href="#quiz-preview" class="bg-green-600 text-white px-3 py-1 rounded shadow text-sm hover:bg-green-700">Quiz</a>
                <!-- Dark Mode Toggle -->
                <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-2 py-1 rounded shadow hover:opacity-80">
                    ðŸŒ™
                </button>
                <!-- Sign In Button -->
                <a href="/signin" class="bg-blue-600 text-white px-3 py-1 rounded shadow text-sm hover:bg-blue-700">Sign In</a>
            </div>
            <!-- Mobile Search Overlay -->
            <div id="mobileSearchOverlay" class="hidden absolute top-0 left-0 w-full z-40 bg-white dark:bg-gray-900 p-3 border-b border-gray-300 dark:border-gray-700">
                <div class="flex items-center space-x-2">
                    <input type="text" placeholder="Search..." class="flex-1 px-3 py-2 rounded bg-gray-100 dark:bg-gray-800 text-black dark:text-white shadow-inner focus:outline-none focus:ring-2 focus:ring-green-400">
                    <button onclick="toggleMobileSearch()" class="p-2 text-gray-800 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">âœ–</button>
                </div>
            </div>
        </div>
    </div>
</header>
