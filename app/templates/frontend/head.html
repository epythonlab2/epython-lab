<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Tutorial</title>

  <!-- Tailwind Dark Mode Setup -->
  <script>
    tailwind = { config: { darkMode: "class" } };
  </script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Apply Stored Theme Early to Prevent Flicker -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      document.documentElement.classList.toggle("dark", theme === "dark");
    })();
  </script>

  <!-- Fonts and Custom Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- Prism.js Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

  <!-- Alpine.js -->
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- Transition Utility -->
  <style>
    .transition-height {
      transition: max-height 0.3s ease-in-out;
      overflow: hidden;
    }
  </style>

  <!-- Theme and Menu Toggle Logic -->
  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateDarkModeIcon(isDark);
    }

    function updateDarkModeIcon(isDark) {
      const icon = isDark ? "☀️" : "🌙";
      const iconDesktop = document.getElementById("darkModeIconDesktop");
      const iconMobile = document.getElementById("darkModeIconMobile");
      if (iconDesktop) iconDesktop.textContent = icon;
      if (iconMobile) iconMobile.textContent = icon;
    }

    function toggleMenu() {
      const menu = document.getElementById("mobile-menu");
      if (menu) menu.classList.toggle("hidden");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme");
      updateDarkModeIcon(theme === "dark");
    });
  </script>

  <!-- Application Utility Scripts -->
  <script src="{{ url_for('static', filename='js/utils.js') }}" defer></script>
  <!-- <script src="{{ url_for('static', filename='js/quill-content.js') }}" defer></script> -->
  <!-- <script src="{{ url_for('static', filename='js/video-embed.js') }}" defer></script> -->
</head>
