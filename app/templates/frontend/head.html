<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Python Tutorial</title>

  <!-- ✅ Set Tailwind to class-based dark mode BEFORE loading CDN -->
  <script>
    tailwind = {
      config: {
        darkMode: "class"
      }
    };
  </script>

  <!-- ✅ Load Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Apply user's theme early to prevent flicker -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    })();
  </script>

  <!-- Fonts and Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Optional Alpine.js -->
  <script src="//unpkg.com/alpinejs" defer></script>

  <style>
    .transition-height {
      transition: max-height 0.3s ease-in-out;
      overflow: hidden;
    }
  </style>

  <!-- Dark mode toggle logic -->
  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateDarkModeIcon(isDark);
    }

    function updateDarkModeIcon(isDark) {
      const iconDesktop = document.getElementById("darkModeIconDesktop");
      const iconMobile = document.getElementById("darkModeIconMobile");
      const icon = isDark ? "☀️" : "🌙";
      if (iconDesktop) iconDesktop.textContent = icon;
      if (iconMobile) iconMobile.textContent = icon;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const theme = localStorage.getItem("theme");
      updateDarkModeIcon(theme === "dark");
    });

    function toggleMenu() {
      const menu = document.getElementById("mobile-menu");
      if (menu) menu.classList.toggle("hidden");
    }
  </script>
</head>
