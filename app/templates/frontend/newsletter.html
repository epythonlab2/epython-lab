<!-- Newsletter Subscription Section -->
<section id="newsletter-section" class="mt-12 mb-12 px-6 text-center">
  <div class="bg-white dark:bg-gray-800 py-12 px-6 rounded-2xl shadow-xl max-w-3xl mx-auto">
    <p class="text-sm text-gray-700 dark:text-gray-300 mb-4">
      Subscribe to our newsletter for new tutorials and tips.
    </p>
    <form class="flex flex-col sm:flex-row items-center justify-center gap-3">
      <input 
        type="email" 
        placeholder="Enter your email" 
        aria-label="Enter your email" 
        required
        class="w-full sm:flex-1 p-2 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-green-400 dark:text-white placeholder-gray-500"
      >
      <button 
        type="submit" 
        class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
      >
        Subscribe
      </button>
    </form>
  </div>
</section>
