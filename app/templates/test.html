<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Test</title>
  <script>
    // ✅ Set Tailwind to use class-based dark mode
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ Force theme early to prevent flicker -->
  <script>
    (function () {
      const theme = localStorage.getItem("theme");
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    })();
  </script>
</head>
<body class="bg-white text-black dark:bg-black dark:text-white font-sans min-h-screen flex flex-col items-center justify-center">

  <h1 class="text-3xl font-bold mb-6">Dark Mode Example</h1>

  <button onclick="toggleDarkMode()" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 rounded">
    <span id="darkModeIcon">🌙</span> Toggle Dark Mode
  </button>

  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      updateDarkModeIcon(isDark);
    }

    function updateDarkModeIcon(isDark) {
      const icon = document.getElementById("darkModeIcon");
      icon.textContent = isDark ? "☀️" : "🌙";
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateDarkModeIcon(document.documentElement.classList.contains("dark"));
    });
  </script>
</body>
</html>
